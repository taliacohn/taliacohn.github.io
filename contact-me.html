    <div id="form">
        <section id="contact-form">
            <h2>Get in Touch</h2>
            <form action="" method="get">
                <!-- left action empty b/c we dont have server side. 
                Don't need these, but prefers to write them-->
                <ul>
                    <li>
                        <label for="name">Name:</label>
                        <input class="info" type="text" id="name" name="name" required>
                    </li>
                    <li>
                        <label for="email">Email:</label>
                        <input class="info" type="text" id="email" name="email" required>    
                    </li>
                    <li>
                        <label for="subject">Subject:</label>
                        <input class="info" type="text" id="subject" name="subject" required>    
                    </li>
                    <li>            
                        <label for="message">Message:</label>
                        <textarea class="info message" name="message" rows="3" cols="15" required></textarea>
                    </li>
                    <li class="button">
                        <button type="Submit">Send</button>
                    </li>
                </ul>
            </form> 
        </section>
